name: nevesomiy
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  connectivity_plus: ^4.0.2
  go_router: ^10.1.2

  # ui
  animated_text_kit: ^4.2.2
  confetti: ^0.7.0
  loading_animation_widget: ^1.2.0+4
  flutter_svg: ^2.0.7
  webview_flutter: ^4.2.4
  # page_transition: ^2.1.0
  
  # fireBase
  firebase_core: ^2.15.0
  firebase_auth: ^4.9.0
  firebase_messaging: ^14.6.5 
  firebase_in_app_messaging: ^0.7.3+5
  cloud_firestore: ^4.9.1 

  email_validator: ^2.1.17
  dartx: ^1.2.0

  either_dart: ^1.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.2
  bloc: ^8.1.2 
  shared_preferences: ^2.2.1
  mask_text_input_formatter: ^2.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf 

